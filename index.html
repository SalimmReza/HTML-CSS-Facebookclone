<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook_clone_html_css...............................</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>

            <img class="fb_text" src="images/fbtext.png" alt="">

                <li><img class="inbox" src="images/inbox.png"></li>
                <li><img class="noti" src="images/notification.png"></li>
                <li><img class="video" src="images/video.png"></li>

            </ul>

            </div>



        </div>

    <div class="Container">

                 <a href="#"> <img src="images/newsfeed.png" > News Feed</a>

                 <a href="#"> <img src="images/watch.png" > Watch</a>

            </div>

            <div class="shortcut_links">
                <p>Your Shortcuts</p>
                <a href="#"><img src="images/web.png">Web Developer</a>
                <a href="#"><img src="images/android.png">Android Developer</a>
                <a href="#"><img src="images/fullstack.png">Full Stack developer</a>
                <a href="#"><img src="images/tester.png">Tester</a>

        <!-- middle_side_bar.................. -->

        </div>

        <!-- right_side_bar.................. -->

        <div class="right_side_bar">


        </div>

</html>
